<template name="tasks">
    <ul class="tasks">
    {{# each complete_tasks}}
        {{> task}}
    {{/each}}

    {{# if is_today}}
        {{# each incomplete_tasks}}
            {{> task}}
        {{/each}}
    {{/if}}

    {{# if is_today}}
        {{> add_task}}
    {{/if}}
    </ul>
</template>
